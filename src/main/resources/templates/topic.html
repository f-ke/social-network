<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>people</title>
    <link th:href="@{/asserts/css/bootstrap.min.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/asserts/css/nav.css}" href="asserts/css/nav.css" rel="stylesheet">
    <link th:href="@{/asserts/css/people.css}" href="asserts/css/nav.css" rel="stylesheet">
</head>
<body>
<div th:replace="common/bar::#topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/bar::#sidebar(activeUri = 'topics')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="row">

                <div class="card" th:each="itopic:${topics}" >
                    <form method="post" th:action="@{/follow}">
                        <input style="display:none" name="userid" th:value="${user.id}">
                    <a href="" target="_blank">
                        <img th:src="${itopic.topicimage}" style='width: 100px'/>
                    </a>
                    <div>
                        <input style="display:none" name="topicid" th:value="${itopic.topicid}">
                        <p class="card-text"><b><span th:text="${itopic.topicname}">topic1</span></b></p>
                    </div>
                    <div>
                    <button type="submit" th:class="${itopic.usertopics}? 'btn btn-danger' :'btn btn-success'" th:text="${itopic.usertopics}?'Unfollow':'Follow'">Follow</button>
                    </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
</div>

</body>
</html>
